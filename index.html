<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-1">Weather Dashboard</h1>
    </header>

    <h4>Search for City:</h4>
    <div class="container">
        <div class="row">
            <div class=" col-4">
            </div>
        </div>
    </div>
    <form id="city-form" style="margin: 20px;max-width:300px">
        <input type="text" id="city-input">

        <!-- This button will trigger our AJAX call -->
        <button input id="find-city" type="submit" value="City Search"><i class="fa fa-search"></i></button>
    </form>

    <div id="historyItems">History List</div>

    <div id="city-view"></div>
    <div class="container">
        <div class="row">
            <div class=" col-8">
            </div>
        </div>
        <div class="city"></div>
        <div class="icon"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="temp"></div>
        <div class="tempF"></div> <br>




        
        <div class="five-day-container">
         <h3>5-Day Forecast:</h3>   
         <!-- card -->
            <div class="card">

                <div class="card-body">
                    <h4 class="card-title">02/10/2020</h4>
                    <img src="" alt="">
                    <p class="card-text">
                        Temp: 25 deg
                    </p>
                    <p class="card-text">
                        Humidity: 41 %
                    </p>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
        <script src="weather.js"></script>
    </div>
</body>

</html>
